<div class="quizz__container">
  <div class="quizz_logo">
    <img src="assets/img/logo.png" alt="">
    <h3>{{title}}</h3>
  </div>
  <div
    *ngIf=!finished
    class="quizz_questions">
    <h3>{{questionSelected.question}}</h3>
  </div>
  <div
    *ngIf=!finished
    class="quizz_options">
    <button
      *ngFor="let options of questionSelected.options; let i = index "
      (click)="playerChoose(options.alias)"
      class="btn-options">
      {{options.name}}
    </button>
  </div>
  <div *ngIf=finished class="quizz_result">
    <h1>O seu resultado Ã©:</h1>
    <p>{{answersSelected}}</p>
  </div>
</div>
